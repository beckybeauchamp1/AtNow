<!DOCTYPE html>
<html>
<head>
  <title>@Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="/js/models/session.js"></script>
  <script src="/js/models/location.js"></script>
  <script src="/js/views/userView.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/views/locationView.js"></script>

  <script src="/js/script.js"></script>
</head>
<body>
  <header class="navbar navbar-custom" role="navigation">
    <div class="navbar-inner">
      <div class="container">
        <div id="logo-atnow" class="navbar-brand">@Now</div>
        <nav class="collapse navbar-collapse navbar-ex1-collapse">
          <!-- If user signed in etc. -->
          <ul id="custom" class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li class="account">Account</li>
            <li class="logout">Logout</li>
            <li class= "login">Login</li>
            <li class= "signup">Signup</li>
          </ul>
          <!-- if use signed in else etc. -->
          <ul class="nav navbar-nav pull-right">
            <!-- <li>Sign Up</li>
            <li>Sign In</li> -->
          </ul>
        </div>
        <div class="main-body-test">
        </div>
        <input type="text" placeholder="location" class='location'>
        <button class="set-location">set</button>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <button class="restaurants">Restaurants</button>
          <button class="stores">Stores</button>
          <ul class="loc-container"></ul>
        </div>
        <div class="col-md-4 userdiv">
          <form method="post" action="/login">
            <h2>Login</h2>
            <div class="form-group form-names">
              <label for="firstname">First Name</label>
              <input class="form-control" type="text" name="firstname" id="firstname">
            </div>

            <div class="form-group form-names">
              <label for="lastname">Last Name</label>
              <input class="form-control" type="text" name="lastname" id="lastname">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" name="email" id="email">
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <input class="form-control" type="password" name="password" id="password">
            </div>

            <input class="btn btn-default" type="submit">
          </form>
          <div class= 'allvotesdiv'></div>
        </div>
      </div>
    </div>
    <div class="side">
      <h1> Other stuff can go here</h1>
    </div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzKpNRyX1TvArCR_ZHz06J-wu1CqM6Niw&callback=map.initMap">
    </script>
